{{- if .Site.Params.widgets.recent_articles -}}
<div class="widget">
	<header>
		<h4><span class="fa fa-pencil"></span> <a href="{{ "post/" | absLangURL }}">Recent Posts</a></h4>
	</header>
	<ul>
		{{- range first 10 (where .Site.Pages "Section" "post") -}}
		{{ if not (eq .Permalink "/post/") }}<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>{{ end }}
		{{- end -}}
	</ul>
</div>
{{- end -}}
